<h2>Uploaded Data</h2>
<table>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.column_1 }}</td>
        <td>{{ row.column_2 }}</td>
        <td>{{ row.column_3 }}</td>
        <td>{{ row.column_4 }}</td>
    </tr>
    {% endfor %}
</table>
